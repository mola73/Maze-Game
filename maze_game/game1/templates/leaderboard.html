{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard - Maze Runner</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <div>
      <button
        id="back_to_game-button"
        style="
          float: right;
          height: 80px;
          width: 160px;
          font-size: 20px;
          font-style: italic;
          background-color: yellow;
        "
        onclick="back()"
      >
        Go Back
      </button>
      <script>
        function back() {
          window.location.href = "/game1/";
        }
      </script>
      </div>
    <div class="lcontainer">
      <div id="ltitle"> <h1 >üèÜ Leaderboard üèÜ</h1></div>
     
      <p class="subheading">Top 10 Players</p>
<div id="table">
      <table border="1">
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Moves</th>
          <th>Time Elapsed</th>
        </tr>
        {% for score in scores %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ score.name }}</td>
          <td>{{ score.moves }}</td>
          <td>{{ score.time_elapsed }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4">No scores recorded yet.</td>
        </tr>
        {% endfor %}
      </table>
    </div>
      
      </a>
    </div>
  </body>
</html>
